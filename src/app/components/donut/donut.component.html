<div class="card">
  <div class="card-body"></div>

  <div style="display: block">
    <h3 class="text-center font-weight-bold"> {{ title }}</h3>
    <canvas
      baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [colors]="colors"
      chartType="doughnut"
    >
    </canvas>
  </div>
</div>
